<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fashion Recommendation System</title>
    <!-- base:css -->
    <link rel="stylesheet"
          href="../../static/adminResourses/css/materialdesignicons.min.css">
    <link rel="stylesheet"
          href="../../static/adminResourses/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../static/adminResourses/css/style.css">
    <!-- endinject -->
    <link rel="shortcut icon"
          href="../../static/adminResourses/images/3.png"/>
</head>

<body class="sidebar-light">
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <!-- <img src="../../static/adminResourses/images/logo-dark.svg" alt="logo"> -->
                        </div>
                        <h4>New here?</h4>
                        <h6 class="font-weight-light">Signing up is easy. It
                            only takes a few steps</h6>
                        <form class="pt-3" action="/insert_register"
                              method="post">
                            <div class="form-group">
                                <input type="text"
                                       class="form-control form-control-lg"
                                       id="exampleInputFirstname1"
                                       placeholder="Firstname"
                                       name="firstName" required>
                            </div>
                            <div class="form-group">
                                <input type="text"
                                       class="form-control form-control-lg"
                                       id="exampleInputLastname2"
                                       placeholder="Lastname"
                                       name="lastName" required>
                            </div>
                            <div class="form-group">
                                <input type="email"
                                       class="form-control form-control-lg"
                                       id="exampleInputEmail2"
                                       placeholder="Email/Username"
                                       name="userName" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control
                  form-control-lg" id="exampleInputPassword1"
                                       placeholder="Password" name="passWord"
                                       required>
                            </div>
                            <div class="mb-4">
                                <div class="form-check">
                                    <label class="form-check-label text-muted">
                                        <input type="checkbox"
                                               class="form-check-input"
                                               required>
                                        I agree to all Terms & Conditions
                                    </label>
                                </div>
                            </div>
                            <div class="mt-3">
                                <input type="submit" value="submit"
                                       class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                            </div>
                            <div class="text-center mt-4 font-weight-light">
                                Already have an account? <a href="/login"
                                                            class="text-primary">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- base:js -->
<script src="../../static/adminResourses/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="../../static/adminResourses/js/off-canvas.js"></script>
<script src="../../static/adminResourses/js/hoverable-collapse.js"></script>
<script src="../../static/adminResourses/js/template.js"></script>
<script src="../../static/adminResourses/js/settings.js"></script>
<script src="../../static/adminResourses/js/todolist.js"></script>
<!-- endinject -->
</body>

</html>
